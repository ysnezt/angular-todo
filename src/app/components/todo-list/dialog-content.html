<h2 mat-dialog-title>Delete Action</h2>
<mat-dialog-content class="mat-typography">
  <h3>
    Are you sure you want to delete this item?
  </h3>
  <p><b>Todo title: </b> {{ data.todo.title }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    style="margin-right: 10px;"
    class="btn"
    [mat-dialog-close]="false"
    cdkFocusInitial
  >
    Cancel
  </button>
  <button mat-button class="delete-btn" [mat-dialog-close]="true">
    Delete
  </button>
</mat-dialog-actions>
