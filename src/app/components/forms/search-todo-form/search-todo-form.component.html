<div style="padding-left: 20px;">
  <mat-form-field style="width: 30%;">
    <mat-label>Search</mat-label>
    <input
      matInput
      type="text"
      (input)="searchTodoItem()"
      [formControl]="searchItem"
    />
    <button
      mat-button
      *ngIf="searchItem.value !== ''"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearchForm()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
