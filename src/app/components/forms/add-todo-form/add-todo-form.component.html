<div style="padding: 20px;">
  <label>Todo Title: </label>
  <input
    style="width: 200px; height: 30px; margin-right: 10px; margin-left: 10px;"
    type="text"
    [formControl]="todoName"
  />
  <button
    mat-raised-button
    color="primary"
    (click)="addTodoItem()"
    [disabled]="!todoName.valid"
  >
    Add Todo
  </button>
</div>
